<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .error {
    background-color: #ECE1DB;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
    background-image: linear-gradient(rgba(0,0,0,0.2),rgba(0,0,0,0.2)), url("https://images.unsplash.com/photo-1584904410344-dac077acfefd?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80");
    background-size: cover;
  }

  .error div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .error div.dialog > div {
    border: 1px solid #CCC;
    border-right-color: #BAC2AE;
    border-left-color: #BAC2AE;
    border-bottom-color: #BAC2AE;
    border-top: #B00100 solid 4px;
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;
    background-color: #F4F4F4;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .error h1 {
    font-size: 64px;
    color: #F4F4F4;
    line-height: 1.5em;
  }

  .error h3 {
    font-size: 32px;
    color: #F4F4F4;
    line-height: 1.5em;
    margin-bottom: 0px;
  }

  .error div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #F4F4F4;
    border: 1px solid #CCC;
    border-right-color: #BAC2AE;
    border-left-color: #BAC2AE;
    border-bottom-color: #BAC2AE;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: #730E15;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .container {
    display: flex;
    justify-content: center;
    flex-direction: column;
    align-items: center;
  }

  .container div {
    width: 700px;
    padding: 32px;
  }

  .container p {
    font-size: 24px;
    margin-bottom: 40px;
    color: #F4F4F4;
  }

  .container a {
    text-decoration: none;
    color: #F4F4F4;
    border: 2px solid #F4F4F4;
    padding: 8px;
    border-radius: 4px;
    font-size: 24px;
  }

  .container a:hover {
    background-color: #F4F4F4;
    color: white;
  }
  </style>
</head>

<body class="error">
  <!-- This file lives in public/500.html -->
  <div class="container">
    <div>
      <h1>422 Error</h1>
      <h3>Remove big metal object in the detector.</h3>
      <p>Turn metal detector off and on.</p>
      <a href="https://www.megalithipedia.com/">Return</a>
    </div>
  </div>
</body>
</html>
